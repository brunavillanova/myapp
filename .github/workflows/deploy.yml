name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build --prefix client

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t yourusername/yourapp:${{ github.sha }} .
          docker push yourusername/yourapp:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: your_ssh_passphrase
          script: |
            docker pull yourusername/yourapp:${{ github.sha }}
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 3003:3003 yourusername/yourapp:${{ github.sha }}

      - name: Notify Prometheus
        run: |
          curl -X POST http://your_prometheus_server/api/v1/alerts -H "Content-Type: application/json" -d '{
            "status": "resolved",
            "labels": {
              "alertname": "DeployStatus",
              "severity": "info"
            },
            "annotations": {
              "summary": "Deploy realizado com sucesso",
              "description": "Deploy realizado com sucesso no servidor"
            }
          }'
