name: Build and Deploy Project

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t brunavillanova1/myapp:${{ github.sha }} .

      - name: Push Docker image
        run: docker push brunavillanova1/myapp:${{ github.sha }}

      - name: Install sshpass
        run: sudo apt-get install sshpass -y

      - name: Deploy to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no bruna.villanova@192.168.200.253 'docker pull brunavillanova1/myapp:${{ github.sha }} && docker stop myapp || true && docker rm myapp || true && docker run -d --name myapp -p 80:80 brunavillanova1/myapp:${{ github.sha }}'
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
